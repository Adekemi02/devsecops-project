apiVersion: v1
kind: ServiceAccount
metadata:
  name: flask-app-sa
  namespace: default

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: flask-app-role
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flask-app-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: flask-app-sa
    namespace: default
roleRef:
  kind: Role
  name: flask-app-role
  apiGroup: rbac.authorization.k8s.io

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp-flask-deployment
  labels:
    app: simple-webapp-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-webapp-flask
  template:
    metadata:
      labels:
        app: simple-webapp-flask 
    spec:
      serviceAccountName: flask-app-sa
      containers:
        - name: simple-webapp-flask
          image: adekhemie/simple-webapp-flask
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "100Mi"
              cpu: "150m"
            limits:
              memory: "256Mi"
              cpu: "250m"
              ephemeral-storage: "2Gi"
          volumeMounts:
            - name: ephemeral
              mountPath: "/tmp"
      automountServiceAccountToken: false
      volumes:
        - name: ephemeral
          emptyDir: {}        
   